<html>
<head>
  <!-- jQuery and Angular -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- Cache Simulator -->
  <script type="text/javascript" src="src/js/CacheSimulator.js"></script>
  <!-- Cache Visualizer -->
  <script type="text/javascript" src="src/js/main.js"></script>
  <script type="text/javascript" src="src/js/controllers.js"></script>
  <style type="text/css" src="src/css/main.css"></style>
</head>
<body>
  <div ng-app="cacheVisualizer" ng-controller="main" class="row">
    <div id="controls" class="col-md-4">
      <h2>Block Size</h2>
      <select ng-model="blockSize" class="form-control">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="4">4</option>
        <option value="8">8</option>
      </select>

      <h2>Cache Size</h2>
      <input type="text" ng-model="cacheSize" class="form-control" />

      <h2>Set Size</h2>
      <input type="text" ng-model="setSize" class="form-control" />

      <h2>Memory Addresses</h2>
      <input type="text" ng-model="addresses" class="form-control" />
      <hr>
      <input type="button" ng-click="initCache()" value="Init Cache" class="form-control" />
      <input type="button" ng-click="processAddress()" value="Process Address" class="form-control" />
    </div>
    <div id="visualization" class="col-md-8"> 
      <h1>Current Simulator</h1>
      BlockSize : {{cacheSimulator.blockSize}}<BR/>
      Cache Size : {{cacheSimulator.cacheSize}}<BR/>
      Set Size : {{cacheSimulator.setSize}}
      <h1> Sets </h1>
      <table class="table">
        <thead>
          <th>ID</th>
          <th>Blocks</th>
          <th>LRU</th>
        </thead>
        <tbody>
          <tr ng-repeat="set in cacheSimulator.sets">
            <td>{{set.index}}</td>
            <td>
              <table class="table table-striped">
                <thead>
                  <th>ID</th>
                  <th>tag</th>
                  <th>data</th>
                </thead>
                <tbody>
                  <tr ng-repeat="block in set.blocks">
                    <td>{{block.index}}</td>
                    <td>{{block.tag}}</td>
                    <td>{{block.data}}</td>
                  </tr>
                </tbody>
              </table>
            </td>
            <td>{{set.lru}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
